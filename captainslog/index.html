<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>

	$(document).ready(function(){
		if(localStorage.getItem("capLog") != null){
			$("#log").html(localStorage.getItem("capLog"));
		}else{
			localStorage.setItem("capLog","");
		}
		$('#msg').keypress(function(e){
			if(e.which == 13 ){
				var dateStr = dateString();
				var capLog = '<p>'+dateStr+' - '+$(this).val()
					+ '</p>' + localStorage.getItem("capLog");
				$("#log").html(capLog);
				localStorage.setItem("capLog",capLog);
				$(this).val('');
			}
		});
	});

	function dateString(){
		var date = new Date();
		var dateStr = ''+date.getDate()+'/'
				+ date.getMonth()+'/'
				+ date.getFullYear()+' ';
		var hours = date.getHours();
		if(hours < 12){
			if(hours == 0){
				hours = 12;
			}
			var ampm = 'AM';
		}else{
			if(hours != 12){
				hours -=12;
			}
			var ampm = 'PM';
		}
		dateStr += hours + ':' + date.getMinutes() +
			':' + date.getSeconds() + " " + ampm;
		return dateStr;
	}
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
